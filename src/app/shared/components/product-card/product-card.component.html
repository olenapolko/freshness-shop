<div class="flex max-w-5xl max-h-72 cursor-pointer mb-8 shadow-custom-card-shadow">
  <img [src]="product.images[0]" [alt]="product.title" class="object-contain max-w-xs h-72" />
  <div class="flex w-full justify-between p-8">
    <div class="max-w-xs w-full flex flex-col justify-between">
      <div>
        <h3 class="text-lg font-bold" style="margin: 0">{{ product.title }}</h3>
        <p class="mb-2 text-sm text-gray-500 truncate">{{ product.description }}</p>
        <div class="mb-3 flex">
          <ng-container *ngFor="let star of stars">
            <mat-icon>star</mat-icon>
          </ng-container>
        </div>
      </div>
      <div class="mb-3 text-gray-400 grid grid-cols-2 gap-2">
        <span>Brand:</span>
        <span>{{ product.brand }}</span>
        <span>Country:</span>
        <span>{{ product.country }}</span>
        <span>Stock:</span>
        <span [ngClass]="{'text-main-green': product.quantity > 0, 'text-red': product.quantity === 0}">
          {{ product.quantity }}
        </span>
      </div>
    </div>
    <div class="min-w-xs flex flex-col justify-between ml-6">
      <div class="flex flex-col items-start">
        <span class="text-2xl font-semibold">{{ calculateDiscountedPrice(product.price, product.discount) }} USD</span>
        <span *ngIf="product.discount" class="text-sm text-gray-400 line-through">{{ product.price }} USD</span>
      </div>
      <div class="flex flex-col gap-2">
        <app-primary-button icon="keyboard_arrow_right" (click)="navigateToProductDetails($event)">
          Product Details
        </app-primary-button>
        <app-secondary-button icon="favorite_border"> Add to wishlist </app-secondary-button>
      </div>
    </div>
  </div>
</div>
