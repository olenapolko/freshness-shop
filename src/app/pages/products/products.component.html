<div class="container mx-auto p-4 products-container">
  <h1 class="text-2xl font-bold mb-12">{{ title }}</h1>
  <div *ngIf="isLoading" class="spinner-container">
    <mat-spinner color="primary" diameter="40"></mat-spinner>
  </div>
  <div class="flex justify-between">
    <div class="w-1/4">
      <app-filter [config]="filterConfig" (filtersChanged)="onFiltersChanged($event)"></app-filter>
    </div>
    <div *ngIf="!isLoading" class="flex flex-wrap justify-end gap-4 mb-10 w-3/4">
      @for (product of filteredProducts; track product) {
        <app-product-card [product]="product"></app-product-card>
      } @empty {
        No products
      }
    </div>
  </div>
</div>
