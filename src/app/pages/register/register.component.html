<div class="flex items-center justify-center min-h-screen">
  <div class="w-full max-w-xl p-8 bg-white shadow-md rounded">
    <h1 class="text-2xl font-bold text-center text-main-green mb-6">Sign Up</h1>
    <app-dynamic-form [config]="registerFormConfig" (formSubmitted)="onFormChanged($event)">
      <app-primary-button type="submit">Sign Up</app-primary-button>
    </app-dynamic-form>
    <p class="text-center text-sm text-gray-600 mt-4">
      Already have an account? <a href="/login" class="text-main-green hover:underline">Sign In</a>
    </p>
  </div>
</div>
