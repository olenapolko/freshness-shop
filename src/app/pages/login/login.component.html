<div class="flex items-center justify-center min-h-screen">
  <div class="w-full max-w-xl p-8 bg-white shadow-md rounded">
    <h1 class="text-2xl font-bold text-center text-main-green mb-6">Sign In</h1>
    <app-dynamic-form #form [config]="loginFormConfig" (formSubmitted)="onFormChanged($event)">
      <app-primary-button [disabled]="form.dynamicForm.invalid" type="submit"> Sign In </app-primary-button>
    </app-dynamic-form>

    <p class="text-center text-sm text-gray-600 mt-4">
      Don't have an account? <a href="/register" class="text-main-green hover:underline">Sign Up</a>
    </p>
  </div>
</div>
